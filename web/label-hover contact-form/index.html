<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>Send Message</h1>
            <div class="input-box">
                <input type="text" name="fullName" id="name" required>
                <span>Full Name</span>
            </div>
            <div class="input-box">
                <input type="text" name="email" id="email" required>
                <span>Email</span>
            </div>
            <div class="input-box">
                <textarea name="message" id="message" rows="1" required></textarea>
                <span>Message</span>
            </div>
            <div class="input-box">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
</body>
</html>
